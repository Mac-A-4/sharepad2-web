<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharePad 2</title>
    <script src="js/connect.js" defer></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/title.css">
    <link rel="stylesheet" href="css/connect.css">
  </head>
  <body>
    <header>
      <span>
        SharePad
      </span>
      <span>
        2
      </span>
    </header>
    <main>
      <section>
        <header>
          Account
        </header>
        <form id="account-form" action="javascript:void(0);">
          <div class="input-text">
            <span>
              Name
            </span>
            <input
              readonly
              id="username-input"
              type="text"
              placeholder="e.g. mdalvz">
          </div>
          <button type="submit">
            Change
          </button>
        </form>
      </section>
      <section>
        <header>
          Connect
        </header>
        <form id="connect-form" action="javascript:void(0);">
          <div class="input-text">
            <span>
              Session ID
            </span>
            <input
              id="session-id-input"
              type="text"
              placeholder="e.g. 012345">
          </div>
          <button type="submit">
            Connect
          </button>
        </form>
      </section>
      <section>
        <header>
          Create
        </header>
        <form id="create-form" action="javascript:void(0);">
          <button type="submit">
            Create
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
